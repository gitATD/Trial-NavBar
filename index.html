<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nav Bar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300;400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a href="#Home" class="logo">
                <img src="logo.jpg" alt="Global School Logo">
            </a>
            <div id="navlinks">
                <a href="#Home" class="navlink">Home</a>
                <a href="#Gallery" class="navlink">Gallery</a>
                <a href="#About_Us" class="navlink">About Us</a>
                <a href="#Contact_Us" class="navlink">Contact Us</a>
            </div>
        </div>
        <div id="Home">
            <img src="Picture1.png" alt="Home Page">
            <div id="Welcome">Welcome <br> to <br> Global School Pune</div>
        </div>
    </body>
</html>
